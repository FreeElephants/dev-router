version: "3.7"

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:alpine
    container_name: dev-router
    restart: always
    ports:
      - ${DEV_ROUTER_HOST_PORT}:80
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      dev-router:

networks:
  dev-router:
    external: true
